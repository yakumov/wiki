{% extends "encyclopedia/layout.html" %}

{% block title %}
    Енциклопедія
{% endblock %}

{% block body %}
    <h1>Cторінки за запитом</h1>
    {% for non in non %}
        {{ non }}
    {% endfor %}

    <ul>
        {% for entry in entries %}
             <li><a href="/wiki/{{entry|safe}}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
